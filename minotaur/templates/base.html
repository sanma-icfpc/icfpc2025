<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>minotaur - ICFPC2025 Proxy & Scheduler</title>
  <!-- Removed HTMX; use vanilla JS + EventSource/fetch -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.3.0/dist/jdenticon.min.js" defer></script>
  <style>
    .navbar-shadow { box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    /* Ensure hidden wins over any later display rules */
    .hidden { display: none !important; }
    .badge { display:inline-block; padding:2px 6px; border-radius:9999px; font-size:12px; line-height:16px; }
    .badge-running { background:#dbeafe; color:#1e3a8a; }
    .badge-queued { background:#fef9c3; color:#854d0e; }
    .badge-success { background:#dcfce7; color:#166534; }
    .badge-timeout { background:#fee2e2; color:#991b1b; }
    .badge-giveup { background:#f3e8ff; color:#6b21a8; }
    /* Give cancelled a distinct amber tone */
    .badge-cancelled { background:#ffedd5; color:#9a3412; }
    .badge-cancelled_queue { background:#ffedd5; color:#9a3412; }
    .badge-terminated_running { background:#fee2e2; color:#7f1d1d; }
    .badge-error { background:#ffe4e6; color:#9f1239; }
    .badge-interrupted { background:#e5e7eb; color:#374151; }
    .badge-inactive { background:#f3f4f6; color:#6b7280; }
    .badge-online { background:#dcfce7; color:#166534; }
    .badge-offline { background:#fee2e2; color:#991b1b; }
    /* Auto Update switch */
    .auto-switch { position: relative; width: 42px; height: 22px; border-radius: 9999px; background: #e5e7eb; cursor: pointer; transition: background-color .15s ease; }
    .auto-switch.on { background: #34d399; }
    .auto-switch .knob { position: absolute; top: 2px; left: 2px; width: 18px; height: 18px; border-radius: 9999px; background: #ffffff; transition: left .15s ease; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
    .auto-switch.on .knob { left: 22px; }
  </style>
  </head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white navbar-shadow">
    <div class="max-w-5xl mx-auto px-4">
      <div class="flex items-center justify-between h-14">
        <div class="flex items-center space-x-3">
          <div class="text-sm text-gray-700">
            <span class="font-semibold lowercase tracking-wide">minotaur</span>
            <span class="mx-1 text-gray-400">‚Äî</span>
            <span class="">ICFPC2025 Proxy & Scheduler</span>
          </div>
        </div>
        <div class="text-sm text-gray-600 flex items-center space-x-2">
          <span>Connected Agents:</span>
          <span id="agent-count" class="font-mono">0</span>
          <span>Server Status:</span>
          <span id="sse-status" class="badge badge-offline ml-2">üî¥ OFFLINE</span>
          <span class="ml-4">Auto Update</span>
          <button id="auto-toggle" class="auto-switch on" role="switch" aria-checked="true" aria-label="Auto Update" onclick="toggleAutoUpdate()"><span class="knob"></span></button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="max-w-5xl mx-auto p-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black bg-opacity-50" onclick="closeModal()"></div>
    <div class="relative max-w-2xl mx-auto mt-20 bg-white rounded shadow-lg">
      <div class="flex items-center justify-between px-4 py-2 border-b">
        <h3 class="font-semibold">Ë®≠ÂÆö</h3>
        <button class="text-gray-600" onclick="closeModal()">‚úï</button>
      </div>
      <div id="modal-body" class="p-4">Ë™≠„ÅøËæº„Åø‰∏≠‚Ä¶</div>
    </div>
  </div>

  <script>
    // ----- Status auto refresh via SSE -----
    let statusInFlight = false;
    let autoUpdateEnabled = true; // default ON
    let es = null; // EventSource instance when auto-update is ON
    let recentPage = 1; // pagination for Recent tab
    let recentFilter = '';
    let expandedKeys = new Set();
    let detailsOpenIdx = [];
    let innerScrollTops = [];
    function captureUIState() {
      // Expanded flow rows
      expandedKeys.clear();
      document.querySelectorAll('#running-pane .flow-row.expanded, #queued-pane .flow-row.expanded, #recent-pane .flow-row.expanded').forEach(el => {
        const k = el.getAttribute('data-key');
        if (k) expandedKeys.add(k);
      });
      // Open <details>
      detailsOpenIdx = [];
      const allDetails = Array.from(document.querySelectorAll('#running-pane details, #queued-pane details, #recent-pane details'));
      allDetails.forEach((d, i) => { if (d.open) detailsOpenIdx.push(i); });
      // Inner scrollable containers
      innerScrollTops = Array.from(document.querySelectorAll('#running-pane .overflow-auto, #running-pane .overflow-y-auto, #queued-pane .overflow-auto, #queued-pane .overflow-y-auto, #recent-pane .overflow-auto, #recent-pane .overflow-y-auto')).map(el => el.scrollTop);
    }
    function restoreUIState() {
      // Expanded flow rows
      document.querySelectorAll('#running-pane .flow-row, #queued-pane .flow-row, #recent-pane .flow-row').forEach(el => {
        const k = el.getAttribute('data-key');
        if (k && expandedKeys.has(k)) {
          el.classList.add('expanded');
          const detail = el.nextElementSibling;
          if (detail) detail.classList.remove('hidden');
        }
      });
      // Open <details>
      const allDetails = Array.from(document.querySelectorAll('#running-pane details, #queued-pane details, #recent-pane details'));
      detailsOpenIdx.forEach(i => { if (allDetails[i]) allDetails[i].open = true; });
      // Restore inner scrolls
      const inner = Array.from(document.querySelectorAll('#running-pane .overflow-auto, #running-pane .overflow-y-auto, #queued-pane .overflow-auto, #queued-pane .overflow-y-auto, #recent-pane .overflow-auto, #recent-pane .overflow-y-auto'));
      for (let i = 0; i < inner.length && i < innerScrollTops.length; i++) {
        try { inner[i].scrollTop = innerScrollTops[i]; } catch (_) {}
      }
    }
    function updateRelativeTimes() {
      const now = Date.now();
      document.querySelectorAll('#running-pane .rt, #queued-pane .rt, #recent-pane .rt').forEach(el => {
        const ts = el.getAttribute('data-ts');
        if (!ts) return;
        try {
          const dt = new Date(ts);
          const diff = Math.max(0, Math.floor((now - dt.getTime())/1000));
          let rel = '';
          if (diff < 60) rel = `${diff}ÁßíÂâç`;
          else if (diff < 3600) rel = `${Math.floor(diff/60)}ÂàÜÂâç`;
          else rel = `${Math.floor(diff/3600)}ÊôÇÈñìÂâç`;
          const y = dt.getFullYear();
          const m = ('0'+(dt.getMonth()+1)).slice(-2);
          const d = ('0'+dt.getDate()).slice(-2);
          const hh = ('0'+dt.getHours()).slice(-2);
          const mm = ('0'+dt.getMinutes()).slice(-2);
          const ss = ('0'+dt.getSeconds()).slice(-2);
          el.textContent = `${y}/${m}/${d} ${hh}:${mm}:${ss} (${rel})`;
        } catch (_) {}
      });
    }
    function getRecentPagesFromDOM() {
      try {
        const pager = document.getElementById('recent-pager');
        if (!pager) return { page: recentPage, pages: 1 };
        const page = parseInt(pager.getAttribute('data-page') || `${recentPage}`, 10) || recentPage;
        const pages = parseInt(pager.getAttribute('data-pages') || '1', 10) || 1;
        return { page, pages };
      } catch (_) { return { page: recentPage, pages: 1 }; }
    }
    function setURLParam(name, value) {
      try {
        const url = new URL(window.location.href);
        url.searchParams.set(name, String(value));
        window.history.replaceState({}, '', url.toString());
      } catch (_) {}
    }
    function initRecentPageFromURL() {
      try {
        const url = new URL(window.location.href);
        const v = parseInt(url.searchParams.get('recent_page') || '', 10);
        if (!Number.isNaN(v) && v > 0) recentPage = v;
      } catch (_) {}
    }
    function initRecentFilterFromURL() {
      try {
        const url = new URL(window.location.href);
        const v = url.searchParams.get('recent_filter') || '';
        recentFilter = v;
      } catch (_) { recentFilter = ''; }
    }
    function recentPrev() {
      const { pages } = getRecentPagesFromDOM();
      if (recentPage > 1) { recentPage -= 1; setURLParam('recent_page', recentPage); loadStatus(); }
    }
    function recentNext() {
      const { pages } = getRecentPagesFromDOM();
      if (recentPage < pages) { recentPage += 1; setURLParam('recent_page', recentPage); loadStatus(); }
    }
    function bindRecentPagerEvents() {
      try {
        const pager = document.getElementById('recent-pager');
        if (!pager) return;
        const input = pager.querySelector('#recent-page-input');
        const pages = parseInt(pager.getAttribute('data-pages') || '1', 10) || 1;
        if (!input) return;
        input.addEventListener('keydown', function(ev) {
          if (ev.key === 'Enter') {
            ev.preventDefault();
            let v = parseInt(input.value || '1', 10);
            if (Number.isNaN(v) || v < 1) v = 1;
            if (v > pages) v = pages;
            if (v !== recentPage) {
              recentPage = v;
              setURLParam('recent_page', recentPage);
              loadStatus();
            }
          }
        });
        input.addEventListener('change', function(_) {
          let v = parseInt(input.value || '1', 10);
          if (Number.isNaN(v) || v < 1) v = 1;
          if (v > pages) v = pages;
          if (v !== recentPage) {
            recentPage = v;
            setURLParam('recent_page', recentPage);
            loadStatus();
          }
        });
      } catch (_) {}
    }
    function loadStatus() {
      if (statusInFlight) return;
      const rPane = document.getElementById('running-pane');
      const qPane = document.getElementById('queued-pane');
      const rcPane = document.getElementById('recent-pane');
      if (!rPane || !qPane || !rcPane) return;
      const prevScrolls = [rPane.scrollTop, qPane.scrollTop, rcPane.scrollTop];
      const prevWinY = window.scrollY || window.pageYOffset || 0;
      captureUIState();
      statusInFlight = true;
      let url = '/minotaur/status?recent_page=' + encodeURIComponent(recentPage);
      if (typeof recentFilter === 'string') {
        url += '&recent_filter=' + encodeURIComponent(recentFilter);
      }
      fetch(url, { credentials: 'same-origin' })
        .then(r => r.text())
        .then(html => {
          const doc = (new DOMParser()).parseFromString(html, 'text/html');
          const root = doc.getElementById('status');
          if (!root) return;
          const secRun = root.querySelector('#section-running');
          const secQue = root.querySelector('#section-queued');
          const secRec = root.querySelector('#section-recent');
          if (secRun) rPane.innerHTML = secRun.outerHTML; else rPane.textContent = '‚Äî';
          if (secQue) qPane.innerHTML = secQue.outerHTML; else qPane.textContent = '‚Äî';
          if (secRec) rcPane.innerHTML = secRec.outerHTML; else rcPane.textContent = '‚Äî';
          updateIdenticons(rPane); updateIdenticons(qPane); updateIdenticons(rcPane);
          try {
            const pager = rcPane.querySelector('#recent-pager');
            if (pager) {
              const pg = parseInt(pager.getAttribute('data-page') || `${recentPage}`, 10) || recentPage;
              recentPage = pg; // sync with server clamp
              setURLParam('recent_page', recentPage);
              bindRecentPagerEvents();
            }
          } catch (_) {}
          try { bindRecentFilterEvents(); } catch (_) {}
        })
        .catch(() => {})
        .finally(() => { statusInFlight = false; [rPane,qPane,rcPane].forEach((el,i)=>{ try{ el.scrollTop = prevScrolls[i]; }catch(_){}}); try { window.scrollTo(0, prevWinY); } catch(_){}; restoreUIState(); updateRelativeTimes(); });
    }
    function updateAgentCount() {
      fetch('/minotaur/agent_count', { credentials: 'same-origin' })
        .then(r => r.json())
        .then(j => { const el = document.getElementById('agent-count'); if (el && typeof j.n === 'number') el.textContent = j.n; })
        .catch(() => {});
    }
    function startSSE() {
      if (!autoUpdateEnabled) return;
      stopSSE();
      try {
        es = new EventSource('/minotaur/stream');
        setSSEStatus(true);
        es.addEventListener('open', function(_) { if (autoUpdateEnabled) setSSEStatus(true); });
        es.onopen = function() { if (autoUpdateEnabled) setSSEStatus(true); };
        es.addEventListener('change', function(_) {
          if (!autoUpdateEnabled) return;
          loadStatus(); updateAgentCount(); refreshPriorityStatuses();
          try { if (typeof window.refreshAnalyticsIfVisible === 'function') window.refreshAnalyticsIfVisible(); } catch (_) {}
          try { if (typeof window.refreshDBInfoIfVisible === 'function') window.refreshDBInfoIfVisible(); } catch (_) {}
          try { if (typeof window.refreshThreadsIfVisible === 'function') window.refreshThreadsIfVisible(); } catch (_) {}
        });
        es.onerror = function(_) { if (autoUpdateEnabled) setSSEStatus(false); };
      } catch (_) {}
    }

    function stopSSE() {
      try { if (es) { es.close(); } } catch (_) {}
      es = null;
    }

    function updateAutoToggleUI() {
      const t = document.getElementById('auto-toggle');
      if (!t) return;
      if (autoUpdateEnabled) {
        t.classList.add('on');
        t.setAttribute('aria-checked', 'true');
      } else {
        t.classList.remove('on');
        t.setAttribute('aria-checked', 'false');
      }
    }

    function toggleAutoUpdate() {
      autoUpdateEnabled = !autoUpdateEnabled;
      updateAutoToggleUI();
      if (autoUpdateEnabled) {
        startSSE();
        // kick a refresh immediately when turning ON
        loadStatus(); updateAgentCount(); refreshPriorityStatuses();
        try { if (typeof window.refreshAnalyticsIfVisible === 'function') window.refreshAnalyticsIfVisible(); } catch (_) {}
        try { if (typeof window.refreshDBInfoIfVisible === 'function') window.refreshDBInfoIfVisible(); } catch (_) {}
        try { if (typeof window.refreshThreadsIfVisible === 'function') window.refreshThreadsIfVisible(); } catch (_) {}
      } else {
        stopSSE();
        // reflect paused state in badge
        setSSEStatus(false);
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      initRecentPageFromURL();
      initRecentFilterFromURL();
      loadStatus();
      loadPriorities(true);
      updateAgentCount();
      setSSEStatus(true);
      updateAutoToggleUI();
      startSSE();
      setInterval(updateRelativeTimes, 1000);
      // Light periodic refresh for Admin thread view so first-sample statuses settle without SSE
      setInterval(function() {
        if (!autoUpdateEnabled) return;
        try { if (typeof window.refreshThreadsIfVisible === 'function') window.refreshThreadsIfVisible(); } catch (_) {}
      }, 2000);
    });

    function bindRecentFilterEvents() {
      try {
        const input = document.getElementById('recent-filter-input');
        if (!input) return;
        input.value = typeof recentFilter === 'string' ? recentFilter : '';
        const apply = () => {
          const v = (input.value || '').trim();
          recentFilter = v;
          setURLParam('recent_filter', v);
          // reset to page 1 when filter changes
          recentPage = 1;
          setURLParam('recent_page', recentPage);
          loadStatus();
        };
        input.addEventListener('keydown', function(ev) {
          if (ev.key === 'Enter') { ev.preventDefault(); apply(); }
        });
        input.addEventListener('change', function(_) { apply(); });
      } catch (_) {}
    }

    // ----- Modal load + submit (vanilla) -----
    function openModal() {
      const m = document.getElementById('modal');
      m.classList.remove('hidden');
      fetch('/minotaur/settings', { credentials: 'same-origin' })
        .then(r => r.text())
        .then(html => { document.getElementById('modal-body').innerHTML = html; })
        .catch(() => { document.getElementById('modal-body').innerText = 'Ë™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'; });
    }
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
    function submitSettings(ev) {
      ev.preventDefault();
      const form = ev.target;
      const fd = new FormData(form);
      fetch('/minotaur/settings', { method: 'POST', body: fd, credentials: 'same-origin' })
        .then(() => { closeModal(); })
        .catch(() => { closeModal(); })
        .finally(() => { loadStatus(); });
      return false;
    }
    function cancelRunning(ev) {
      if (ev) ev.preventDefault();
      if (!confirm('ÂÆüË°å‰∏≠„ÅÆË©¶Ë°å„ÇíÂèñ„ÇäÊ∂à„Åó„Åæ„Åô„ÄÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) return false;
      fetch('/minotaur/cancel_running', { method: 'POST', credentials: 'same-origin' })
        .then(() => { loadStatus(); })
        .catch(() => { loadStatus(); });
      return false;
    }
    function shutdownServer(ev) {
      if (ev) ev.preventDefault();
      if (!confirm('Êú¨ÂΩì„Å´„Çµ„Éº„Éê„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åô„ÅãÔºü\n(Á¢∫Ë™çÂæå„Å´„Éó„É≠„Çª„Çπ„ÅåÂÅúÊ≠¢„Åó„Åæ„Åô)')) return false;
      fetch('/minotaur/shutdown', { method: 'POST', credentials: 'same-origin' })
        .then(() => { /* server will exit shortly */ })
        .catch(() => {});
      return false;
    }
    function cancelQueued(ticket) {
      if (!ticket) return false;
      if (!confirm('Cancel this queued trial?')) return false;
      fetch('/minotaur/cancel_queued', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ticket }),
        credentials: 'same-origin'
      }).then(() => { loadStatus(); refreshPriorityStatuses(); })
        .catch(() => { loadStatus(); refreshPriorityStatuses(); });
      return false;
    }
    function downloadDB() {
      // Trigger browser download of the current SQLite DB
      window.location.href = '/minotaur/download_db';
      return false;
    }

    // ----- Priority pane (vanilla) -----
    function collectPriorityItems() {
      const rows = document.querySelectorAll('#priority-pane [data-row]');
      const items = [];
      rows.forEach(tr => {
        const nameAttr = tr.getAttribute('data-name');
        const cells = tr.querySelectorAll('td');
        if (!cells || cells.length === 0) return;
        if (nameAttr === '__new__') {
          const name = (tr.querySelector('input[type=text]')?.value || '').trim();
          const pri = parseInt(tr.querySelector('input[type=number]')?.value || '0', 10);
          if (name) items.push({ name, priority: pri });
          return;
        }
        const name = nameAttr;
        const pri = parseInt(tr.querySelector('input[type=number]')?.value || '0', 10);
        items.push({ name, priority: pri });
      });
      return items;
    }
    function loadPriorities(sort) {
      const el = document.getElementById('priority-pane');
      if (!el) return;
      const url = '/minotaur/priorities' + (sort ? '?sort=1' : '');
      fetch(url, { credentials: 'same-origin' })
        .then(r => r.text())
        .then(html => { el.innerHTML = html; updateIdenticons(el); })
        .catch(() => {});
    }
    function applyAgentPriorities(sortAfter) {
      const items = collectPriorityItems();
      fetch('/minotaur/priorities/apply', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ items }),
        credentials: 'same-origin'
      }).then(() => { loadPriorities(!!sortAfter); loadStatus(); })
        .catch(() => { loadPriorities(!!sortAfter); loadStatus(); });
      return false;
    }
    function togglePin(name, pinned) {
      fetch('/minotaur/priorities/pin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, pinned }),
        credentials: 'same-origin'
      }).then(() => { refreshPriorityStatuses(); })
        .catch(() => {});
      return false;
    }
    function deleteAgentPriority(name) {
      if (!confirm(`Delete priority for ${name}?`)) return false;
      const row = document.querySelector(`#priority-pane [data-row][data-name="${CSS.escape(name)}"]`);
      if (row) row.style.opacity = '0.5';
      fetch('/minotaur/priorities/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name }),
        credentials: 'same-origin'
      }).then(() => { loadPriorities(false); })
        .catch(() => { loadPriorities(false); });
      return false;
    }
    function selectNextAgent(name) {
      fetch('/minotaur/priorities/select_next', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name }),
        credentials: 'same-origin'
      }).then(() => { loadStatus(); refreshPriorityStatuses(); })
        .catch(() => { loadStatus(); refreshPriorityStatuses(); });
      return false;
    }

    function refreshPriorityStatuses() {
      const pane = document.getElementById('priority-pane');
      if (!pane) return;
      fetch('/minotaur/priorities/data', { credentials: 'same-origin' })
        .then(r => r.json())
        .then(j => {
          const rows = j.rows || [];
          const tableBody = pane.querySelector('#priority-rows');
          if (!tableBody) return;
          const existing = new Map();
          tableBody.querySelectorAll('tr[data-row]').forEach(tr => { existing.set(tr.getAttribute('data-name'), tr); });
          rows.forEach(row => {
            const name = row.name;
            const prio = row.priority;
            const status = row.status;
            const _pinval = (typeof row.pinned === 'number') ? row.pinned : (row.pinned ? 1 : 0);
            const pinned = (_pinval === 1) ? 1 : 0; // persistent pin only
            const nextFlag = (_pinval === 2) ? 1 : 0; // one-shot select-next
            let tr = existing.get(name);
            if (!tr) {
              const newRow = document.createElement('tr');
              newRow.setAttribute('data-row', '');
              newRow.setAttribute('data-name', name);
              newRow.innerHTML = `
                <td class="p-1 font-mono truncate">
                  <div class="flex items-center gap-2">
                    ${name === '*' ? '' : '<div class=\'w-5 h-5 rounded-md border overflow-hidden\'><svg width=\'20\' height=\'20\' data-jdenticon-value=\'' + name + '\'></svg></div>'}
                    ${name === '*' ? '<span class=\'text-gray-500\'>(default)</span>' : name}
                  </div>
                </td>
                <td class="p-1"><span class="badge badge-${status}">${status}</span></td>
                <td class="p-1"><input type="number" min="1" max="100" step="1" class="border rounded px-2 py-1 w-20" value="${prio}" /></td>
                <td class="p-1 text-xs text-gray-500"><span data-share>w=${prio} v=${(row.vtime||0).toFixed ? row.vtime.toFixed(2) : '0.00'} s=${(row.service||0).toFixed ? row.service.toFixed(1) : '0.0'}</span></td>
                <td class="p-1">${name !== '*' ? '<button data-pin class="px-2 py-1 text-xs ' + (pinned ? 'bg-yellow-500 text-white' : 'bg-gray-200') + '" onclick="togglePin(\'' + name + '\',' + (pinned ? 0 : 1) + '); return false;">' + (pinned ? 'Unpin' : 'Pin') + '</button>' : '<span class="text-gray-400">‚Äî</span>'}</td>
                <td class="p-1">${name !== '*' ? '<button class="px-2 py-1 text-xs bg-red-600 text-white rounded" onclick="deleteAgentPriority(\'' + name + '\'); return false;">Delete</button>' : '<span class="text-gray-400">‚Äî</span>'}</td>
                <td class="p-1">${name !== '*' ? '<div class="flex items-center gap-2"><button class="px-2 py-1 text-xs bg-blue-600 text-white rounded" onclick="selectNextAgent(\'' + name + '\'); return false;">Select for Next</button><span data-next-flag class="' + (nextFlag ? 'badge badge-queued' : 'hidden badge badge-queued') + '">Next</span></div>' : '<span class="text-gray-400">‚Äî</span>'}</td>
              `;
              const newRowInput = tableBody.querySelector('tr[data-name="__new__"]');
              tableBody.insertBefore(newRow, newRowInput ? newRowInput : null);
              return;
            }
            // Update badge
            const badge = tr.querySelector('.badge');
            if (badge) {
              badge.textContent = status;
              badge.className = `badge badge-${status}`;
            }
            // Update priority input if not focused and not dirty
            const inp = tr.querySelector('input[type=number]');
            const isDirty = !!(inp && inp.getAttribute('data-dirty') === '1');
            if (inp && document.activeElement !== inp && !isDirty) {
              const cur = parseInt(inp.value || '0', 10);
              if (cur !== prio) inp.value = prio;
            }
            // Update share (weight/vtime/service)
            const share = tr.querySelector('[data-share]');
            if (share) {
              const v = (typeof row.vtime === 'number') ? row.vtime : 0;
              const s = (typeof row.service === 'number') ? row.service : 0;
              let dispW = prio;
              try {
                if (inp && inp.getAttribute('data-dirty') === '1') {
                  const cur = parseInt(inp.value || `${prio}`, 10);
                  if (!Number.isNaN(cur) && cur > 0) dispW = cur;
                }
              } catch (_) {}
              share.textContent = `w=${dispW} v=${v.toFixed(2)} s=${s.toFixed(1)}`;
            }
            // Update pin button
            let pinBtn = tr.querySelector('[data-pin]');
            if (pinBtn && name !== '*') {
              pinBtn.textContent = pinned ? 'Unpin' : 'Pin';
              pinBtn.className = 'px-2 py-1 text-xs ' + (pinned ? 'bg-yellow-500 text-white' : 'bg-gray-200');
              pinBtn.setAttribute('onclick', `togglePin('${name}', ${pinned ? 0 : 1}); return false;`);
            }
            // Update next flag indicator
            const nf = tr.querySelector('[data-next-flag]');
            if (nf) {
              if (nextFlag) {
                nf.className = 'badge badge-queued';
              } else {
                nf.className = 'hidden badge badge-queued';
              }
            }
          });
          updateIdenticons(tableBody);
        })
        .catch(() => {});
    }
    // Mark inputs dirty on user edit to prevent auto-reload from overwriting
    document.addEventListener('input', function(ev) {
      const t = ev.target;
      if (!t) return;
      try {
        if (t.closest && t.closest('#priority-pane') && t.matches && t.matches('input[type=number]')) {
          t.setAttribute('data-dirty', '1');
        }
      } catch (_) {}
    }, true);
    document.addEventListener('change', function(ev) {
      const t = ev.target;
      if (!t) return;
      try {
        if (t.closest && t.closest('#priority-pane') && t.matches && t.matches('input[type=number]')) {
          t.setAttribute('data-dirty', '1');
        }
      } catch (_) {}
    }, true);
    function updateIdenticons(scope) {
      const run = () => {
        try {
          if (typeof window.jdenticon === 'function') {
            window.jdenticon();
          } else if (window.jdenticon && typeof window.jdenticon.update === 'function') {
            if (scope) window.jdenticon.update(scope); else window.jdenticon.update();
          }
        } catch (_) {}
      };
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', run, { once: true });
      } else {
        requestAnimationFrame(() => setTimeout(run, 0));
      }
    }
    function setSSEStatus(isOnline) {
      const el = document.getElementById('sse-status');
      if (!el) return;
      if (isOnline) {
        el.textContent = 'üü¢ ONLINE';
        el.className = 'badge badge-online ml-2';
      } else {
        el.textContent = 'üî¥ OFFLINE';
        el.className = 'badge badge-offline ml-2';
      }
    }
  </script>
</body>
