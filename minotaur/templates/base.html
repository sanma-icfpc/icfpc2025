<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minotaur</title>
  <!-- Removed HTMX; use vanilla JS + EventSource/fetch -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .navbar-shadow { box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .badge { display:inline-block; padding:2px 6px; border-radius:9999px; font-size:12px; line-height:16px; }
    .badge-running { background:#dbeafe; color:#1e3a8a; }
    .badge-queued { background:#fef9c3; color:#854d0e; }
    .badge-success { background:#dcfce7; color:#166534; }
    .badge-timeout { background:#fee2e2; color:#991b1b; }
    .badge-giveup { background:#f3e8ff; color:#6b21a8; }
    .badge-error { background:#ffe4e6; color:#9f1239; }
  </style>
  </head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white navbar-shadow">
    <div class="max-w-5xl mx-auto px-4">
      <div class="flex items-center justify-between h-14">
        <div class="flex items-center space-x-3">
          <div class="text-sm text-gray-700">
            <span class="font-semibold lowercase tracking-wide">minotaur</span>
            <span class="mx-1 text-gray-400">—</span>
            <span class="">提出プロキシ & スケジューラ</span>
          </div>
        </div>
        <div class="text-sm text-gray-600">
          <span class="mr-1">接続中エージェント:</span>
          <span id="agent-count" class="font-mono">0</span>
          <button class="ml-4 px-3 py-1 bg-gray-800 text-white rounded" onclick="openModal()">設定</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="max-w-5xl mx-auto p-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black bg-opacity-50" onclick="closeModal()"></div>
    <div class="relative max-w-2xl mx-auto mt-20 bg-white rounded shadow-lg">
      <div class="flex items-center justify-between px-4 py-2 border-b">
        <h3 class="font-semibold">設定</h3>
        <button class="text-gray-600" onclick="closeModal()">✕</button>
      </div>
      <div id="modal-body" class="p-4">読み込み中…</div>
    </div>
  </div>

  <script>
    // ----- Status auto refresh via SSE -----
    let statusInFlight = false;
    let expandedKeys = new Set();
    let detailsOpenIdx = [];
    let innerScrollTops = [];
    function captureUIState() {
      // Expanded flow rows
      expandedKeys.clear();
      document.querySelectorAll('#status .flow-row.expanded').forEach(el => {
        const k = el.getAttribute('data-key');
        if (k) expandedKeys.add(k);
      });
      // Open <details>
      detailsOpenIdx = [];
      const allDetails = Array.from(document.querySelectorAll('#status details'));
      allDetails.forEach((d, i) => { if (d.open) detailsOpenIdx.push(i); });
      // Inner scrollable containers
      innerScrollTops = Array.from(document.querySelectorAll('#status .overflow-auto, #status .overflow-y-auto')).map(el => el.scrollTop);
    }
    function restoreUIState() {
      // Expanded flow rows
      document.querySelectorAll('#status .flow-row').forEach(el => {
        const k = el.getAttribute('data-key');
        if (k && expandedKeys.has(k)) {
          el.classList.add('expanded');
          const detail = el.nextElementSibling;
          if (detail) detail.classList.remove('hidden');
        }
      });
      // Open <details>
      const allDetails = Array.from(document.querySelectorAll('#status details'));
      detailsOpenIdx.forEach(i => { if (allDetails[i]) allDetails[i].open = true; });
      // Restore inner scrolls
      const inner = Array.from(document.querySelectorAll('#status .overflow-auto, #status .overflow-y-auto'));
      for (let i = 0; i < inner.length && i < innerScrollTops.length; i++) {
        try { inner[i].scrollTop = innerScrollTops[i]; } catch (_) {}
      }
    }
    function updateRelativeTimes() {
      const now = Date.now();
      document.querySelectorAll('#status .rt').forEach(el => {
        const ts = el.getAttribute('data-ts');
        if (!ts) return;
        try {
          const dt = new Date(ts);
          const diff = Math.max(0, Math.floor((now - dt.getTime())/1000));
          let rel = '';
          if (diff < 60) rel = `${diff}秒前`;
          else if (diff < 3600) rel = `${Math.floor(diff/60)}分前`;
          else rel = `${Math.floor(diff/3600)}時間前`;
          const y = dt.getFullYear();
          const m = ('0'+(dt.getMonth()+1)).slice(-2);
          const d = ('0'+dt.getDate()).slice(-2);
          const hh = ('0'+dt.getHours()).slice(-2);
          const mm = ('0'+dt.getMinutes()).slice(-2);
          const ss = ('0'+dt.getSeconds()).slice(-2);
          el.textContent = `${y}/${m}/${d} ${hh}:${mm}:${ss} (${rel})`;
        } catch (_) {}
      });
    }
    function loadStatus() {
      if (statusInFlight) return;
      const el = document.getElementById('status');
      if (!el) return;
      const prevScroll = el.scrollTop;
      captureUIState();
      statusInFlight = true;
      fetch('/minotaur/status', { credentials: 'same-origin' })
        .then(r => r.text())
        .then(html => { el.innerHTML = (new DOMParser()).parseFromString(html, 'text/html').getElementById('status').innerHTML; })
        .catch(() => {})
        .finally(() => { statusInFlight = false; el.scrollTop = prevScroll; restoreUIState(); updateRelativeTimes(); });
    }
    function updateAgentCount() {
      fetch('/minotaur/agent_count', { credentials: 'same-origin' })
        .then(r => r.json())
        .then(j => { const el = document.getElementById('agent-count'); if (el && typeof j.n === 'number') el.textContent = j.n; })
        .catch(() => {});
    }
    function startSSE() {
      try {
        const es = new EventSource('/minotaur/stream');
        es.addEventListener('change', function(_) { loadStatus(); updateAgentCount(); });
        es.onerror = function(_) { /* EventSource will auto-reconnect */ };
      } catch (_) {}
    }
    document.addEventListener('DOMContentLoaded', function() {
      loadStatus();
      updateAgentCount();
      startSSE();
      setInterval(updateRelativeTimes, 1000);
    });

    // ----- Modal load + submit (vanilla) -----
    function openModal() {
      const m = document.getElementById('modal');
      m.classList.remove('hidden');
      fetch('/minotaur/settings', { credentials: 'same-origin' })
        .then(r => r.text())
        .then(html => { document.getElementById('modal-body').innerHTML = html; })
        .catch(() => { document.getElementById('modal-body').innerText = '読み込みに失敗しました'; });
    }
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
    function submitSettings(ev) {
      ev.preventDefault();
      const form = ev.target;
      const fd = new FormData(form);
      fetch('/minotaur/settings', { method: 'POST', body: fd, credentials: 'same-origin' })
        .then(() => { closeModal(); })
        .catch(() => { closeModal(); })
        .finally(() => { loadStatus(); });
      return false;
    }
    function cancelRunning(ev) {
      if (ev) ev.preventDefault();
      if (!confirm('実行中の試行を取り消します。よろしいですか？')) return false;
      fetch('/minotaur/cancel_running', { method: 'POST', credentials: 'same-origin' })
        .then(() => { loadStatus(); })
        .catch(() => { loadStatus(); });
      return false;
    }
  </script>
</body>
</html>
